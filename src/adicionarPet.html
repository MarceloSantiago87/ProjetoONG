<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CRUD de Pets</title>
        <link rel="icon" href="./assets/images/logo clara projeto recomecos.svg">

        <link rel="stylesheet" href="./css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">    
    </head>

    <body>
        <header>
            <a href="index.html">
                <h2>Projeto Recomeços</h2>
            </a>
            <nav class="toolbar-actions">
                <ul>
                    <a href="pets.html">
                        <li>Conheça os Pets</li>
                    </a>
                    <a href="quemSomos.html">
                        <li>Quem somos</li>
                    </a>
                </ul>
            </nav>
        </header>

        <main>
            <form id="petForm" class="petForm">
                <h2>Cadastro de Pets</h2>

                <input type="hidden" id="petId">
                
                <input placeholder="Nome" type="text" id="petNome" required>

                <select id="petSexo" required>
                    <option value="">Sexo</option>
                    <option value="macho">Macho</option>
                    <option value="fêmea">Fêmea</option>
                </select>

                <input placeholder="Idade" type="number" id="petIdade" required>

                <input placeholder="Raça" type="text" id="petRaca" required>

                <select aria-placeholder="Porte" id="petPorte" required>
                    <option value="">Porte</option>
                    <option value="pequeno">Pequeno</option>
                    <option value="médio">Médio</option>
                    <option value="grande">Grande</option>
                </select>

                <input type="file" id="petFoto" accept="image/*">

                <button type="submit">Adicionar Pet</button>
            </form>

            <section class="section-tabelaPets">
                <h2>Lista de Pets</h2>
                <section id="tabelaPets" class="tabelaPets">
                </section>
            </section>
        </main>

        <script type="module" src="./JavaScript/adicionarPet.js"></script>

        <footer>
            <section class="footer-info">
                <div class="footer-social">
                    <h2>Projeto Recomeços</h2>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="./assets/images/icon facebook.svg" alt="ícone do facebook.">
                    </a>
                    <a href="https://www.instagram.com/projetorecomecos" target="_blank">
                        <img src="./assets/images/icon instagram.svg" alt="ícone do instagram.">
                    </a>
                </div>
                <div class="footer-menu">
                    <div>
                        <h2>Menu</h2>
                    </div>
                    <div>
                        <ul>
                            <a href="pets.html">
                                <li>Conheça os Pets</li>
                            </a>
                            <a href="quemSomos.html">
                                <li>Quem somos</li>
                            </a>
                        </ul>
                    </div>
                </div>
            </section>

            <hr class="footer-line">

            <section class="footer-copy">
                <p>&copy; 2024 Projeto Recomeços | Desenvolvido por Pet Lovers</p>
            </section>
        </footer>
    </body>
</html>
